<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Google</title>
  <script>
    window.onload = function() {
      var newTab = window.open("about:blank", "_blank");

      if (newTab) {
        const htmlContent = `
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <title>Learning Hub</title>
            <style>
              html, body {
                margin: 0; padding: 0; height: 100%; overflow: hidden;
              }
              iframe {
                border: none; width: 100vw; height: 100vh; display: block;
              }
            </style>
            <script>
              window.onload = function() {
                const iframe = document.querySelector('iframe');
                iframe.onload = function() {
                  // You can add any logic here if needed after iframe loads
                  document.title = 'Learning Hub';
                };
              };
            <\/script>
          </head>
          <body>
            <iframe src="https://johnjohn.pages.dev" allowfullscreen></iframe>
          </body>
          </html>
        `;
        newTab.document.write(htmlContent);
        newTab.document.close();
      }

      setTimeout(function() {
        window.location.href = "https://www.google.com";
      }, 2000);
    };
  </script>
</head>
<body>
  <p>Launching johnjohn.pages.devâ€¦</p>
</body>
</html>
